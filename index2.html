<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    
    <style>
        label{
            display:block;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-bottom: .5rem;
            margin-top: 1rem;
        }
        form{
            max-width: 400px;
            margin: 0 auto;
            margin-left: 1vh;
        }
        input,textarea{
            width: 100%;
            box-sizing: border-box;
            padding: .5rem;
            border: 2px solid #000;
            font-size: 1rem;
            margin-bottom:.5rem;
            
        }
        textarea{
            height: 150px;
        }

        .invalido{
            border-color: red;
        }

    </style>

    <h1>Formul√°rios</h1>
    
    <form name="contato" id="contato">

        <label for="nome">Nome:</label>
         <input type="text" name="nome" id="nome" required>
         <span class="erro"></span>

         
         <label for="email">Email:</label>
         <input type="email" name="email" id="email" required>
         <span class="erro"></span>

         <label for="textarea">Mensagem:</label>
         <textarea name="textarea" id="textarea"></textarea>

         <select name="cores" id="cores">
         <option value="blue">Azul</option>
         <option value="red">Vermelha</option>
         <option value="white">Branca</option>
        </select>

    </form>

    <span class="texto" style="display: none;"></span>

    <script>

        const contato = document.querySelector('#contato');
        const texto = document.querySelector('.texto');

        const dados = {};
        function handleChange(event){
            dados[event.target.name] = event.target.value;    
            console.log(dados); 
            
            
            const target = event.target;

            if(!target.checkValidity()){
                target.classList.add('invalido');
                contato.nome.setCustomValidity('Preencha com o seu nome completo!')
                target.nextElementSibling.innerText = target.validationMessage;
            }

            console.log(event.target.checkValidity());
            texto.innerText = event.target.value;

          
            document.body.style.backgroundColor = event.target.value;
            
        }
        contato.addEventListener('change', handleChange);

    </script>
    
</body>
</html>
